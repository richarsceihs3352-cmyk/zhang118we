
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 添加 viewport-fit=cover 适配刘海屏，user-scalable=no 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="警务保障车辆管理">

    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2382/2382533.png" />

    <!-- Tailwind CSS via CDN for simplicity (Local build keeps this for styling without complex postcss setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #f8fafc;
        /* 禁用点击高亮 (原生感) */
        -webkit-tap-highlight-color: transparent;
        /* 防止下拉刷新导致网页像浏览器一样被拉动 */
        overscroll-behavior-y: none;
        /* 禁用长按选择文本 (像原生 App 一样) */
        user-select: none;
        -webkit-user-select: none;
        /* 禁用长按呼出菜单 (复制/粘贴等) */
        -webkit-touch-callout: none;
      }
      /* 允许输入框内的文本被选择和编辑，否则无法输入 */
      input, textarea {
        user-select: text !important;
        -webkit-user-select: text !important;
        -webkit-touch-callout: default !important;
      }
    </style>
